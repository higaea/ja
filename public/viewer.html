<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
      <meta name="viewport" content="width=device-width, initial-scale=1"> 
      <link rel="stylesheet" type="text/css" href="css/normalize.css" />
      <link rel="stylesheet" type="text/css" href="css/viewer.css" />
      <link rel="stylesheet" type="text/css" href="css/fxfullwidth.css" />
      <script src="js/modernizr.custom.js"></script>
  </head>
  <body>
    <div class="container" id="container">
      <ul class="itemwrap">
        <li class="current"><img src="img/src_1.jpg" alt="src_1"/></li>
        <li><img src="img/src_2.jpg" alt="src_2"/></li>
        <li><img src="img/src_3.jpg" alt="src_3"/></li>
        <li><img src="img/src_4.jpg" alt="src_4"/></li>
        <li><img src="img/src_5.jpg" alt="src_5"/></li>
        <li><img src="img/src_6.jpg" alt="src_6"/></li>
      </ul>
    </div>
    <script>
      window.addEventListener('DOMContentLoaded', function (){
        var documentElement = document.documentElement;  
        if (documentElement.requestFullscreen) {  
            documentElement.requestFullscreen();  
        } else if (documentElement.mozRequestFullScreen) {  
            documentElement.mozRequestFullScreen();  
        } else if (documentElement.webkitRequestFullScreen) {  
            documentElement.webkitRequestFullScreen();  
        }
      });
    </script>
    <script src="js/classie.js"></script>
    <script src="js/viewer.js"></script>
  </body>
</html>
